<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result, #error {
            margin-top: 20px;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Food Image Classifier</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="predictImage()">Predict</button>
    </div>
    <div id="result" class="container" style="display: none;">
        <h2>Prediction Result:</h2>
        <p id="label"></p>
        <p id="confidence"></p>
    </div>
    <div id="error" class="container" style="display: none;"></div>
    <script>
        async function predictImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://huggingface.co/spaces/Sakibrumu/Food_Image_Classification/api/predict', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer 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`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('label').textContent = `Label: ${result.label}`;
                document.getElementById('confidence').textContent = `Confidence: ${result.confidence}`;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = `Error making prediction: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
