<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .left-side {
            background-color: #ff69b4; /* Pink */
            color: #000; /* Black */
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-side {
            background-color: #000; /* Black */
            color: #fff; /* White */
            max-width: 300px;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Food Image Classifier</h1>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton">Predict</button>
            <div id="result"></div>
        </div>
        <div class="right-side" id="dish-details">
            <!-- Dish details will be displayed here -->
        </div>
    </div>

    <script>
        async function predict() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an image.');
                return;
            }

            const formData = new FormData();
            formData.append('img', file);

            try {
                // Replace with your Hugging Face Space URL
                const response = await fetch('https://huggingface.co/spaces/Sakibrumu/Food_Image_Classification/api/predict/', {
                    method: 'POST',
                    body: formData,
                    // Remove Content-Type header for FormData
                });

                const result = await response.json();
                
                // Display the prediction result
                document.getElementById('result').innerText = `Prediction: ${result.label}`;

            } catch (error) {
                console.error('Error making prediction:', error);
                document.getElementById('result').innerText = 'Error making prediction';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const predictButton = document.getElementById('predictButton');
            predictButton.addEventListener('click', predict);
        });
    </script>
</body>
</html>
