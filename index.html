<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Recognizer</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            border: 2px solid pink;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
        }

        .left-side {
            margin-right: 20px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff99cc;
        }

        #result {
            margin-top: 20px;
        }

        .right-side {
            border-left: 2px solid pink;
            padding-left: 20px;
            width: 300px;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Top Recognizer</h1>
            <input id="photo" type="file" accept="image/*">
            <button onclick="uploadImage()">Upload</button>
        </div>
        <div class="right-side">
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function loaded(reader) {
            const response = await fetch("https://sakibrumu-food-image-classification.hf.space/run/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ data: [reader.result] })
            });

            const json = await response.json();
            const label = json['data'][0]['label'];
            document.getElementById("results").innerHTML = `
                <img src="${reader.result}" width="100%">
                <p>${label}</p>
            `;
        }

        function read() {
            const reader = new FileReader();
            reader.addEventListener('load', () => loaded(reader));
            const file = document.getElementById('photo').files[0];
            reader.readAsDataURL(file);
        }

        function uploadImage() {
            read();
        }

        document.getElementById('photo').addEventListener('input', read);
    </script>
</body>
</html>
